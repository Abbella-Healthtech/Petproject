</head>
<body>
  <header>
    <h2>Welcome to Pet Tracker</h2>
    <input type="email" id="loginEmail" placeholder="Enter your email" />
    <button onclick="login()">Send Login Link</button>
  </header>

  <h1>My Pets</h1>
  <form id="petForm">
    <input type="text" id="petName" placeholder="Pet Name" required />
    <input type="text" id="petType" placeholder="Pet Type" required />
    <button type="submit">Add Pet</button>
  </form>
  <ul id="petList"></ul>

  <footer>
    <p>© 2025 Pet Tracker. All rights reserved.</p>
  </footer>

    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2YnpmYW93dGZtbGFhZmhmbW9sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MjMzNDcsImV4cCI6MjA2NjA5OTM0N30.zROZYB7D4wONINoGwEUG8Hww3RZaVypAThWBqplGT1I';
