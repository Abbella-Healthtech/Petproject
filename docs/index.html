<!DOCTYPE html>
<html>
<head>
  <title>Pet Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Pets</h1>
  <form id="petForm">

  <ul id="petList"></ul>
  <script src="script.js"></script>
</body>
</html>
